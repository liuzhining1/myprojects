<!DOCTYPE html>
<html lang="en">
    <!-- html 根标签 -->
    <head>
        <!-- head 头部标签 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="11111">
        <base href="">
        <!-- 用来设置基准路径 -->
        <link rel="stylesheet" href="">
        <!-- 可以用来加载网页的icon图标或者用来加载css样式文件 -->
        <!-- meta 元数据 是一个自包含的标签 -->
        <style></style>
        <!-- 内部样式 -->
        <script> 
        // 用来编写js代码
            alert('1111');
            // 警告框
        </script>
        <!-- 可以写在body框 -->
        <title>Document</title>
        <!-- title 在网页的标签上显示文字 -->
    </head>
<body>
    <!-- 行元素：默认会在水平方向排列  不能设置width和height，宽度随着内容改变-->
    <a href="引用的超链接地址">超链接(anchor)</a>
    <span>一小段文本</span>
    <b>加粗</b>
    <input type="text">表单
    <img src="" alt="">图片
    <strong>强调文本(语气更强调）</strong>
    <em>虽然是斜体，但表示强调(不常用)</em>
    <i>斜体</i>
    <!-- 块元素:默认会在垂直方向排列  可以设置width和height，但是如果不手动设置，默认宽度为auto(自适应),高度是内容决定的 -->
    <h1>标题（1-6）</h1>
    <p>段落</p>
    <div>区块：主要用来给网页做布局</div>
    <ul>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
    </ol>
    <table>表单元素</table>
    <!-- 表单元素： -->
    <input type="text"> text:文本输入框 password:密码框  radio:单选框 checkbox:复选框
    <select name="" id="">下拉选择框
        <option value="">选项</option>
    </select>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>按钮</button>
    <form action="">1111</form>
    <!-- html布局 -->
    <table>表格
        <tr>
            表格的行
            <td>表格的列</td>
        </tr>
    </table>
    <div></div>
    <!-- 笔试面试常见题： -->
    <!-- html语义化：html大多数标签都是有特定含义的，在使用这些标签时，尽量使用合适的语义化标签，并且这些语义化标签只针对开发人员，浏览器以及搜索引擎都是友好的。 -->
    <!-- 行元素与块元素及特点 -->
</body>
</html>
